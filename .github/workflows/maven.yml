name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install local JAR dependency
      # This command installs a JAR from your project into the local Maven repository for this build run.
      # This makes it available as a standard dependency.
      # TODO: Update the path and details for your specific JAR file.
      run: mvn org.apache.maven.plugins:maven-install-plugin:3.1.1:install-file -Dfile=${{ github.workspace }}/lib/betfair-aping-nodep.jar -DgroupId=com.betfair.aping -DartifactId=betfair-aping-sdk -Dversion=1.0 -Dpackaging=jar
    - name: Test getting secrets ${{ secrets.TKSECRET }} 
      run: echo "::debug::Getting secret " ${{ secrets.TKSECRET }}
    - name: Test getting variables ${{ vars.TKVAR }}
      run: echo "::debug::Getting variable " ${{ vars.TKVAR }} " yeah"
    - name: Build and Test with Maven
      # The 'verify' phase will compile, test, and package the project.
      # It will use both the locally installed JAR and regular dependencies from the Maven cache.
      run: mvn -B verify --file pom.xml

